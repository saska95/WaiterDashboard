<div
  [ngClass]="
    'table-holder size' +
    size +
    (activeOrderId !== -1
      ? orderDetails?.waiterId === loggedUser?.localId
        ? ' occupied-my'
        : ' occupied'
      : '')
  "
  (click)="openTableDetails(this.id)"
>
  <div class="chair" *ngFor="let item of numbers"></div>
  <div class="table"></div>
</div>
